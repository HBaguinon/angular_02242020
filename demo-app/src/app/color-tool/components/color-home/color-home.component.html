<header>
  <h1>{{headerText}}</h1>
</header>
<ul>
  <li *ngFor="let color of colors">
    {{color}}
  </li>
</ul>
<form [formGroup]="colorForm">
  <div>
    <label for="color-input">Color:</label>
    <input type="text" id="color-input"
      formControlName="color" />
  </div>
  <button type="button" (click)="addColor()">
    Add Color</button>
</form>
